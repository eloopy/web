<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EloopyCam</title>
  <script>
    window.onload = async function () {
      try {
        const response = await fetch('https://script.google.com/macros/s/YOUR_SCRIPT_URL_HERE/exec');
        if (!response.ok) throw new Error('Failed to fetch IP');

        const ip = await response.text();
        const trimmedIP = ip.trim();

        if (/^\d{1,3}(\.\d{1,3}){3}$/.test(trimmedIP)) {
          const redirectUrl = `http://${trimmedIP}:7117`;
          console.log("Redirecting to:", redirectUrl);
          window.location.href = redirectUrl;
        } else {
          throw new Error("Invalid IP received: " + trimmedIP);
        }
      } catch (error) {
        document.body.innerHTML = `<h2>Failed to redirect:</h2><p>${error.message}</p>`;
        console.error(error);
      }
    };
  </script>
</head>
<body>
  <p>Connecting to device...</p>
</body>
</html>
